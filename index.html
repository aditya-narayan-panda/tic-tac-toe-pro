<!DOCTYPE html>
<html>
<head>
    <title>Pro Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Pro Tic Tac Toe</h1>

    <div class="scoreboard">
        <div>X Score: <span id="xScore">0</span></div>
        <div>O Score: <span id="oScore">0</span></div>
    </div>

    <div class="status" id="status">Choose Mode</div>

    <div class="mode-buttons">
        <button onclick="setMode('pvp')">Player vs Player</button>
        <button onclick="setMode('ai')">Player vs Computer</button>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="restartGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
